<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="top-cities">
            <h2>Weather in Major Cities</h2>
            {% for city, temp in city_weather.items() %}
            <div class="city">
                <h3>{{ city }}</h3>
                <p>Temperature: {{ temp }} Â°C</p>
            </div>
            {% endfor %}
        </div>
        <form id="weather-form">
            <div class="autocomplete">
                <input id="city-input" type="text" name="city" placeholder="Enter city name" required autocomplete="off" oninput="fetchSuggestions()">
                <div id="suggestions" class="suggestions-box"></div>
            </div>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info" class="weather-info"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
